<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, premium Todo List Application.">
    <title>Daily Tasks - Organize Your Day</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/‚úÖ" />
</head>

<body>
    <div class="noise-overlay"></div>

    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">Daily Tasks</a>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="todo-app glass-card fade-in-up">
                <div class="todo-header">
                    <h1>Get Things Done</h1>
                    <p class="date-display" id="date-display">Thinking...</p>
                </div>

                <form id="todo-form" class="todo-input-group">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
                    <button type="submit" class="btn btn-primary btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </form>

                <div class="todo-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <ul id="todo-list" class="todo-list">
                    <!-- Tasks will be injected here -->
                </ul>

                <div class="todo-footer">
                    <span id="items-left">0 items left</span>
                    <button id="clear-completed" class="text-btn">Clear Completed</button>
                </div>

                <div class="empty-state" id="empty-state">
                    <div class="icon-box-lg">üç•</div>
                    <h3>All caught up!</h3>
                    <p>You have no tasks on your list.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2026 Daily Tasks Built with <span style="color: var(--primary);">‚ô•</span> by Lakshman Kumar</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>


</html>
